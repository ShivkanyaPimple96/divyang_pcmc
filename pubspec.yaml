description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  cupertino_icons: ^1.0.8
  
  # Media & Camera
  camera: ^0.11.2  
  image_picker: ^1.2.0
  flutter_image_compress: ^2.4.0
  image: ^4.5.2
  video_compress: ^3.1.4
  video_player: ^2.10.0
  
  # Location
  geocoding: ^4.0.0
  geolocator: ^13.0.2
  
  # Network & Web
  http: ^1.6.0
  http_parser: ^4.1.2
  flutter_inappwebview: ^6.1.5
  url_launcher: ^6.3.2
  
  # Utilities
  intl: ^0.20.2
  path: ^1.9.0
