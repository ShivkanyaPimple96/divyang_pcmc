  permission_handler: ^12.0.1
  fluttertoast: ^8.2.12
  
  # State Management & Storage
  provider: ^6.1.2
  shared_preferences: ^2.3.4
  gson: ^0.1.6-dev
  
  # UI & Animations
  lottie: ^3.3.0
  flutter_screenutil: ^5.9.3
  
  # App Management
  in_app_update: ^4.2.5
  rename: ^3.1.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_icons:
